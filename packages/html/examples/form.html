<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC UI â€” Form (Pure HTML/CSS)</title>
  <link rel="stylesheet" href="../css/form.css" />
  <link rel="stylesheet" href="../../../shared/tokens.css" />
  <style>
    body {
      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: var(--font-body);
      padding: 48px;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 {
      font-family: var(--font-accent);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <h1>Contact Form</h1>

  <form class="arc-form" action="/api/contact" method="POST">
    <div class="arc-field">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required />
    </div>

    <div class="arc-field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="jane@example.com" required />
    </div>

    <div class="arc-field">
      <label for="subject">Subject</label>
      <select id="subject" name="subject">
        <option value="">Select a topic...</option>
        <option value="general">General Inquiry</option>
        <option value="support">Technical Support</option>
        <option value="billing">Billing</option>
        <option value="partnership">Partnership</option>
      </select>
    </div>

    <div class="arc-field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="How can we help?"></textarea>
    </div>

    <div class="arc-check">
      <input type="checkbox" id="newsletter" name="newsletter" />
      <label for="newsletter">Subscribe to newsletter</label>
    </div>

    <fieldset>
      <legend>Priority</legend>
      <div class="arc-check">
        <input type="radio" id="low" name="priority" value="low" />
        <label for="low">Low</label>
      </div>
      <div class="arc-check">
        <input type="radio" id="medium" name="priority" value="medium" checked />
        <label for="medium">Medium</label>
      </div>
      <div class="arc-check">
        <input type="radio" id="high" name="priority" value="high" />
        <label for="high">High</label>
      </div>
    </fieldset>

    <div class="arc-form-actions">
      <button type="submit">Send Message</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
